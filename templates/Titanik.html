    <div class="body">
        <div id="deneme" class="content-body text-center">
            <div class="centered carousel-inner mt-4">
                <h1 class="text-center mt-5">Titanikte Hayatta Kalma Tahmini Yapacaksın.</h1>
                <form action="{{ url_for('predictTitanik') }}" method = "post">
                        <div class="container mt-5">
                        <div class="row mt-3">
                            <div class="col-6">
                                <label class="control-label">Bilet Sinifi: </label><br>
                                <select name="Bilet_Sinifi" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="control-label">Cinsiyet : </label><br>
                                <select name="Cinsiyet" class="form-control">
                                    <option value="0">Female</option>
                                    <option value="1">Male</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label class="control-label">Yaş</label>
                                <input class="form-control" type="text" name="Yaş:" required="required" placeholder = "Yaş...."/>
                            </div>
                            <div class="col-6">
                                <label class="control-label">Kardeş Sayısı:</label>
                                <input class="form-control" type="text" name="Kardeş Sayısı:" required="required" placeholder="Çocuk Sayisi...." />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label class="control-label">Çocuk Sayısı:</label>
                                <input class="form-control" type="text" name="Çocuk Sayısı:" required="required" placeholder="Çocuk Sayisi...." />
                            </div>
                            <div class="col-6">
                                <label class="control-label">Ücret</label>
                                <input class="form-control" type="text" name="Ücret" required="required" placeholder = "Ücret......" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label class="control-label">Cinsiyet : </label><br>
                                <select name="Bilet" class="form-control">
                                    <option value="0">Cherbourg</option>
                                    <option value="1">Queenstown</option>
                                    <option value="2">Southampton</option>
                                </select>
                            </div>
                            <div class="col-6 mt-3">
                                <div class="row mt-3">
                                    <div class="col-3 m-0 p-0" style="float: left;">
                                        <button type="submit" class="btn btn-primary">Predict</button>
                                    </div>
                                    <div class="col-9">
                                        <div class="alert alert-warning p-1" role="alert"> Sonuç : {{ prediction_text }} </div>
                                    </div>
                                </div>
                            </div>
